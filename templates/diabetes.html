
<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='css/logo.jpg') }}" alt="Background Image" class="log">
            <h1>Diseases Prediction</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>

                    <li><a href="{{ url_for('diabetes') }}">Diabetes</a></li>
                </ul>

        </div>
    </header>
    
    <img src="{{ url_for('static', filename='css/background.jpg') }}" alt="Background Image" style="width: 100%; height: auto; display: block; margin-top: 70px;">
    
    <center>
  <h1><br/>Diabetes Prediction<br/><br/></h1>
  <div class="form-style-3">
    <form action="{{url_for('predictdiabetes')}}" method="post">
    <fieldset><legend>Please provide the details carefully to ensure accurate results</legend>
      <label for="field1"><span>Pregnancies</span></span><input type="number" step="0.00000000000001" placeholder="input between 0-17" class="input-field" name="field1" required="required" value="" /></label>
      <label for="field2"><span>Glucose</span></span><input type="number" step="0.00000000000001" placeholder="input between 0-199" class="input-field" name="field2" required="required" value="" /></label>
      <label for="field3"><span>BloodPressure</span></span><input type="number" step="0.00000000000001" placeholder="input between 0-122" class="input-field" name="field3" required="required" value="" /></label>
      <label for="field4"><span>SkinThickness</span></span><input type="number" step="0.00000000000001" placeholder="input between 0-99" class="input-field" name="field4" required="required" value="" /></label>
      <label for="field5"><span>Insulin</span></span><input type="number" step="0.00000000000001" placeholder="input between 0-846" class="input-field" name="field5" required="required" value="" /></label>
      <label for="field6"><span>BMI</span></span><input type="number" step="0.00000000000001" placeholder="input between 0-67" class="input-field" name="field6" required="required" value="" /></label>
      <label for="field7"><span>DiabetesPedigreeFunction</span></span><input type="number" step="0.00000000000001" placeholder="input between 0.078-2.420" class="input-field" name="field7" required="required" value="" /></label>
      <label for="field8"><span>Age</span></span><input type="number" step="0.00000000000001" placeholder="age" class="input-field" name="field8" required="required" value="" /></label>
    <label><span> </span><input type="submit" value="Predict" /></label>
    
    
    </form>
    <h2>{{output_text}}</h2>
    </div>
  </center>  
  <footer>
